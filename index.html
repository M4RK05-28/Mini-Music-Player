<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <script  type= "module"  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script  nomodule  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Mini Music Player</title>
</head>
<body>
    
    <div class="container">        
        <div class="artista-nome">nome</div>
        <div class="nome-da-musica">Musica</div>
        <div class="barra-de-progresso">
            <div class="progresso"></div>
        </div>
        <div class="tempo">0:00 - 0:00</div>    
        <div class="informacao"><
            <div class="disco">
                <div class="circulo"></div>
                <div id="cobrir" class="cobrir"></div>
            </div>
            <div class="controle">
                <ion-icon name="play-back" id="play-back"></ion-icon>
                <ion-icon name="play" id="play"></ion-icon>
                <ion-icon name="pause" id="pause"></ion-icon>
                <ion-icon name="play-forward" id="play-forward"></ion-icon>
            </div>
        </div>    
    </div>

    
    <script src="main.js"></script>
    

</body>
</html>
